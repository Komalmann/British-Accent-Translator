<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Accent Translator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav>
        <h1 class="nav-header">British Accent Translator</h1>
    </nav>
    <main class="flex-container">
        <p id="sample-phrase">Sample phrase : "While I visited my American friend who live in the apartment I had to change the diaper of my
            kid after he ate lot of cookies"</p>
        <textarea
            id="input" placeholder="Enter your text in English here for our Translator to convert it to British Accent..."></textarea>
        <button id="btn">Translate</button>
        <div id="output"></div>
    </main>

    <footer>
      <p>
          Do you wish to learn British Accent? Learn by converting from English to British Accent using this translator!
      </p>
      <small>&copy;komalmann<p></small>
    </footer>

    <script src="app.js"></script>


</body>

</html>
